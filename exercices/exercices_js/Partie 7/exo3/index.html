<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>JavaScript - Partie 7 - Exercice 3</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <label for="number1">Nombre 1 : </label>
    <input type="number" name="number1" id="number1" />
    <label for="number2">Nombre 2 : </label>
    <input type="number" name="number2" id="number2" />
    <button onclick="multi(number1.value, number2.value)">Multiplier</button>
    <p id="result"></p>
    <script>
        var multi = (number1, number2) => { document.getElementById('result').innerHTML = number1 * number2; }
    </script>
</body>
